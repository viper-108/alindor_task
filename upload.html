<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Audio File for Analysis</h2>
        <p>Please select an audio file (preferably in WAV or MP3 format) and click on Upload to submit it for sentiment analysis.</p>
        
        <!-- Make sure to update the action attribute to the correct route -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">File:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

</body>
</html>
